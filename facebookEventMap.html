<html>
<head>
<title>Google Maps Marker using External JSON</title>
<style type="text/css">
html { height: 100% }
body { height: 100%; margin: 0; padding: 0 }
#map_canvas { height: 100% }
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src = "https://maps.google.com/maps/api/js?key=AIzaSyDqG3EykPx-745aSR03Yr4WJsvbCWsQpBA&sensor=false">

</script>
<script type="text/javascript">
var infoWindow = new google.maps.InfoWindow();
var map;
function initialize() {
var mapOptions = {
zoom: 13,
center: new google.maps.LatLng(41.305,-72.913),
mapTypeId: google.maps.MapTypeId.ROADMAP
};


map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

    $.getJSON('fbEventJson.json', function(json1) {
        $.each(json1.events, function(indexone, firstlevel) {
            console.log("thisSecondVenue:" + JSON.stringify(firstlevel));
            var lat = JSON.stringify(firstlevel['venue']['location']['latitude']);
            var long = JSON.stringify(firstlevel['venue']['location']['longitude']);
            var name = JSON.stringify(firstlevel['name']);
            var desc = JSON.stringify(firstlevel['description']);
            console.log("thisSecondVenueLong:" + long);
            console.log("thisSecondVenueLat:" + lat);
            console.log("Name:"+firstlevel['name']);
            console.log("Desc:"+firstlevel['description']);
            var myLatlng = new google.maps.LatLng(lat,long);
            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: name,
                label: name
            });
            var details = desc;
            bindInfoWindow(marker, map, infoWindow, details);
        });
    });


}

function bindInfoWindow(marker, map, infowindow, strDescription) {
    google.maps.event.addListener(marker, 'click', function () {
        infowindow.setContent(strDescription);
        infowindow.open(map, marker);
    });
}

</script>
</head>
<body onload="initialize()">
<form id="form1" runat="server">
<div id="map_canvas" style="width:100%; height:100%""></div>
</form>
</body>
</html>
