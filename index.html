<html>
<head>
<title>Eg. Google Maps Marker using External JSON</title>
<style type="text/css">
html { height: 100% }
body { height: 100%; margin: 0; padding: 0 }
#map_canvas { height: 100% }
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src = "https://maps.google.com/maps/api/js?sensor=false">

</script>
<script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm3sluCWXvu-s5kZ4ZMIAkcXaY27PduHU&callback=initMap">

var infoWindow = new google.maps.InfoWindow();
var map;
function initialize() {
var mapOptions = {
zoom: 13,
center: new google.maps.LatLng(40.74,-73.98),
mapTypeId: google.maps.MapTypeId.ROADMAP
};


map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

  $.getJSON('scrapeJson.json', function(json1) {
            $.each(json1, function(i, value) {
                var myLatlng = new google.maps.LatLng(value.latitude, value.longitude);
                var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: value.title
                });
                var details = value.description;
                bindInfoWindow(marker, map, infoWindow, details);
            });
});


}

function bindInfoWindow(marker, map, infowindow, strDescription) {
    google.maps.event.addListener(marker, 'click', function () {
        infowindow.setContent(strDescription);
        infowindow.open(map, marker);
    });
}

</script>
</head>
<body onload="initialize()">
<form id="form1" runat="server">
<div id="map_canvas" style="width:100%; height:100%""></div>
</form>
</body>
</html>
